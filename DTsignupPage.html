<h1> Sign Up To Become a Member</h1>


<p>
Fill in this form to create a free account.
</p>
	
	
		
<form action="Customer.php" id="SignUp" method="post" onsubmit="return ValidateForm(this);">
<script type="text/javascript">
    function ValidateForm(frm) {
        if (frm.FirstName.value == "") { alert('Please Enter Your First Name.'); frm.FirstName.focus(); return false; }
        if (frm.LastName.value == "") { alert('Please Enter Your Last Name.'); frm.LastName.focus(); return false; }
		if (frm.CellPhone.value == "") { alert('Please Enter a Phone Number.'); frm.CellPhone.focus(); return false; }
        if (frm.EmailAddress.value == "") { alert('Please Enter Your Email'); frm.EmailAddress.focus(); return false; }
		if (frm.uname.value == "") { alert('Please Enter a User-name.'); frm.uname.focus(); return false; }
		if (frm.Password.value == "") { alert('Please Enter a Password.'); frm.Password.focus(); return false; }
		if (frm.Address1.value == "") { alert('Please Enter Your Address.'); frm.Address1.focus(); return false; }
        if (frm.City.value == "") { alert('Please Enter Your City.'); frm.City.focus(); return false; }
		if (frm.Zipcode.value == "") { alert('Please Enter a Zipcode.'); frm.Zipcode.focus(); return false; }
		
    }
</script>
